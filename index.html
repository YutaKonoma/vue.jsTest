<head>

    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="https://unpkg.com/vue@next"></script>
        <script src="app.js" defer></script>
      </head>
    
      <body>
        <div id="app">
          <label>姓<input type="text" v-model="lastName" /></label>
          <p>{{error}}</p>
          <label>名<input type="text" v-model="firstName" /></label>
    
          <p>お名前：{{fullName}}</p>
          <p>{{date}}</p>
    
          <p>曜日{{date.getDay()}}</p>
          <p>{{dataFormar}}</p>

          <dt><label>タスクを追加</label></dt>
          <dd><input type="text" v-model="task"/></dd>
          <label>期日 </label>
          <input type="date"/>
          
          <p><button type="button" @click="addTask">追加</button></p>
    
          <h3>タスク一覧</h3>
          <ul>
            <li v-for="list in lists" :key="list">{{list}} </li>
          </ul>
        </div>
      </body>
